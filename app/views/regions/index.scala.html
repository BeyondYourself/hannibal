@(regions: Seq[models.Region])(implicit request: play.api.mvc.Request[_])

@import helpers.Utils._

@import play.libs.Json._

@main("Regions") {
    <ul>
        @regions.map { region =>
            <li><a href="@routes.Regions.show(urlEncode(region.regionURI))">@region.regionName</a></li>
        }
    </ul>
}
